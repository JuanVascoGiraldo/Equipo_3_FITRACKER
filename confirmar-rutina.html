<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/agregar-rutina.css">
    
    <title>Rutinas</title>
</head>

<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href="rutinas.html" class="logo"><img src="img/fittrackerlogo.png" width="100px" height="100px"></a>
            <span class="menu-icon">Ver men√∫</span>
        
            <nav class="navigation">
                <ul class="show">
                    <li><a href="rutinas.html">Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <h1 align:center;>CONFIRMAR RUTINA</h1>
        <br><br>
        <div class="container">
            <div class="a">
                <p>SE REALIZO TODA LA RUTINA</p>
                <input type="radio" id="si" name="TodaRutina" value="si">
                <label for="TodaRutina">SI</label><br>
                <input type="radio" id="no" name="TodaRutina" value="no">
                <label for="TodaRutina">NO</label><br>
                <input type="radio" id="notoda" name="TodaRutina" value="no Toda">
                <label for="TodaRutina">NO TODA</label>
            </div>
            <br>
            <div class="a">
                <a class="boton_personalizado" href="#">GUARDAR</a>
            </div>
            <br><br>
            <div class="a">
                <p>Ejercicio:&nbsp;</p>
            <select name="Ejercicios" id="Ejercicio">
            <option selected disabled>Elige un ejercicio</option>
            <option value="Flexiones">Flexiones</option>
            <option value="Abdominales">Abdominales</option>
            <option value="Burpees">Burpees con salto</option>
            <option value="Zancada">Zancadas</option>
            </select>
            </div>
            <br><br>
            <div class="a">
                <p>Repeticiones Reales:&nbsp;</p>
                <input type="number" value="0" name="Repeticiones">
            </div>
            <br>
            <div class="a">
                <a class="boton_personalizado" href="#">REGISTRAR</a>
            </div>
        </div>
    </main>
</body>

</html>
