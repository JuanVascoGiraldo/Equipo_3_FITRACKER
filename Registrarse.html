<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="alinear">
        <div class="contenido" >
            <span class="XD">
            <p>Crear cuenta</p>
        </div>
    <div class="principal">
        <div class="login-box">
            <form name="registrar" method="POST" action="Registrarse.html">
              <!-- USERNAME INPUT -->
              <label for="username">Usuario</label>
              <input type="text" placeholder="Ingresa tu usuario" name="nombre" required>
              <!-- PASSWORD INPUT -->
              <label for="password">Contraseña</label>
              <input type="password" placeholder="Ingresa tu contraseña" name="contraseña" required>
              <!--confirmacion-->
              <label for="passwordConfirmation">Confirma tu Contraseña</label>
              <input type="password" placeholder="Ingresa tu contraseña" name="contraseña2" required>
              <button onclick="registro()">Enviar</button>
            </form>
          </div>
    </div>
    <script src="js/validar.js"></script>
</div>
</body>
</html>
