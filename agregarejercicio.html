<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/dietas.css">
    
    <title>Agregar Ejercicio</title>
</head>

<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href="ejercicio.html" class="logo"><img src="img/fittrackerlogo.png" width="100px" height="100px"></a>
            <span class="menu-icon">Ver menú</span>
        
            <nav class="navigation">
                <ul class="show">
                    <li><a href="ejercicio.html">Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 style="text-align: center;">Agregar Ejercicio</h1>
        
        <div style="margin-top: 2rem;">
            <form name="aejercicio" action="agregarejercicio.html" method="POST">
                <table>
                    <tr>
                        <td>Nombre del ejercicio</td>
                        <td><input type="text" name="nombre" maxlength="30" required></td>
                    </tr>
                    <tr>
                        <td>Clasificación de intesidad</td>
                        <td>
                            <select>
                                <option value="baja" selected>baja</option>
                                <option value="media">media</option>
                                <option value="alta">alta</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Calorias</td>
                        <td><input name="caloria" maxlength="20" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="añadireje()">Guardar</button></td>
                    </tr>
                </table>
            </form>
        </div>  
    </div>
    </main>
    <script src="js/validar.js"></script>
</body>
</html>
